{% extends 'ts-base.html' %}
{% block title %}Our World - {{ eon.name }}{% endblock %}

{% block geo-content %}
    <h1>{{ eon.name }}</h1>
    <h6>Eon #{{ eon.absolute_number }}</h6>
    <p class="geo-description">{{ eon.summary }}</p>
    <br>
    <h3>Life</h3>   
    <p class="geo-description">
        {% if eon.life %}
        {{ eon.life }}
        {% else %}
        There was no life in this eon.
        {% endif %}
    </p>
{% endblock %}
